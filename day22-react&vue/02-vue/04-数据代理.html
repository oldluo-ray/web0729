<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const obj1 = { x: 1 }
      const obj2 = { y: 2 }

      // 需求: 想操作obj1的数据,但是不直接操作.而是通过操作obj2来实现操作obj1

      //   obj1.x
      //   obj1.x = ?
      Object.defineProperty(obj2, 'x', {
        get() {
          console.log('获取obj1.x了')

          return obj1.x
        },
        set(value) {
          console.log('修改obj1.x了')
          obj1.x = value
        },
      })

      console.log(obj2.x)
      obj2.x = 99999
      console.log(obj1)
      console.log(obj2)
    </script>
  </body>
