<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/login.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="wrap">
      <h1>注册页</h1>
      <form action="http://127.0.0.1:5000/register" method="post">
        <div>用户名: <input type="text" name="username" /><span></span></div>

        <div>密码: <input type="password" name="password" /><span></span></div>

        <div>
          确认密码: <input type="password" class="repassword" /><span></span>
        </div>

        <button>注册</button>
      </form>
      <script src="js/tools.js"></script>
      <script src="js/login.js"></script>
    </div>
  </body>
</html>
