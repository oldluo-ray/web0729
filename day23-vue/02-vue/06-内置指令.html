<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      [v-cloak] {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div v-text="msg"></div>
      <div v-html="msg"></div>
      <div v-cloak class="test">{{msg}}</div>
    </div>

    <script src="js/vue.js"></script>
    <script>
      new Vue({
        el: '#app',
        data: {
          msg: '<h2>动态添加到子节点的内容</h2>',
        },
      })
    </script>
  </body>
</html>
