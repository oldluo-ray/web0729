      // 适配:

      // 1. 动态计算根标签的字体大小
      // 根标签字体 = 设备独立像素的宽度 / 10
      const fontSize = document.documentElement.clientWidth / 10

      document.documentElement.style.fontSize = fontSize + 'px'
