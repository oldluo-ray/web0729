<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .one {
        border: 1px solid blue;
      }
      .two {
        background-color: red;
      }
    </style>
  </head>
  <body>
    <script src="./js/vue.js"></script>
    <div id="app">
      <!-- <h1 class="one">今天的天气很凉爽</h1>
      <h1 :class="['one','two']">今天的天气很凉爽</h1>
      <h1 :class="{one:true, two: true}">今天的天气很凉爽</h1> -->
      <h1 :style="obj">今天的天气很凉爽</h1>
      <h1 :style="arr">今天的天气很凉爽</h1>
    </div>

    <script>
      new Vue({
        el: '#app',
        data: {
          obj: { fontSize: '120px', color: 'red' },
          arr: [{ fontSize: '120px' }, { color: 'red' }],
        },
      })
    </script>
  </body>
</html>
