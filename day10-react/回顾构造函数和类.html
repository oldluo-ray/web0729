      class Person {
        constructor(name, age) {
          this.name = name
          this.age = age
        }

        // 这个say就直接添加到了原型上
        say() {
          console.log(this.name)
        }
      }

      class Student extends Person {
        constructor(name, age, score) {
          // super就是父类的构造函数
          super(name, age)
          this.score = score
        }
      }

      const p1 = new Person('zs', 18)
      const p2 = new Person('ls', 28)
      console.log(p1)
      console.log(p2)
      p1.say()
      p2.say()

      const s1 = new Student('xx', 18, 100)
      console.log(s1)
      s1.say()
