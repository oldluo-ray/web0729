  <body>
    <script>
      1. get请求的参数在路径后面,post在请求主体中
      2. get请求相对不安全, post相对安全
      3. get请求的参数有大小限制, post请求理论上没有,但是服务器会限制

      get和post使用场景:
       get  主要用于获取数据
       post  主要用于上传数据
       put   如果使用了,一般用于修改数据
       delete  如果使用了,一般用于删除数据
    </script>
  </body>
</html>
