<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script src="js/vue.js"></script>
    <div id="app">
      <form @submit.prevent="submitHandle">
        账号：<input type="text" v-model="userInfo.acount" /> <br /><br />
        密码：<input type="password" v-model="userInfo.password" /> <br /><br />
        年龄：<input type="number" v-model.number="userInfo.age" /> <br /><br />

        <!-- 特殊情况: 如果有多个标签,最终选择一个值. 就给每一个标签添加value属性,定义值, 然后使用v-model绑定data中的数据,vue会自动将选中的value值赋值给data中的数据 -->
        性别： 男<input
          type="radio"
          name="sex"
          value="male"
          v-model="userInfo.sex"
        />
        女<input
          type="radio"
          name="sex"
          value="female"
          v-model="userInfo.sex"
        />
        <br /><br />
        <!-- 特殊情况: 如果有多个标签,最终选择多个值. 就给每一个标签添加value属性,定义值, 然后使用v-model绑定data中的数据,数据应该是数组,vue会自动将选中的value值添加给给data中的数组 -->
        爱好： 抽烟:
        <input type="checkbox" value="smoke" v-model="userInfo.hobby" />
        喝酒:<input type="checkbox" value="drink" v-model="userInfo.hobby" />
        潘美伊:
        <input type="checkbox" value="beautifulgirl" v-model="userInfo.hobby" />
        <br /><br />
        所属校区
        <select v-model="userInfo.area">
          <option value="">请选择校区</option>
          <option value="beijing">北京</option>
          <option value="shanghai">上海</option>
          <option value="shenzhen">深圳</option>
          <option value="wuhan">武汉</option>
        </select>
        <br /><br />
        其他信息：
        <textarea v-model.lazy="userInfo.desc"></textarea> <br /><br />
        <input type="checkbox" v-model="isAgree" />阅读并接受<a
          href="http://www.atguigu.com"
          >《用户协议》</a
        >
        <button>提交</button>
      </form>
    </div>
    <script>
      new Vue({
        el: '#app',
        data: {
          isAgree: false,
          userInfo: {
            acount: '',
            password: '',
            age: 0,
            sex: 'male',
            hobby: ['beautifulgirl'],
            area: 'shenzhen',
            desc: '',
          },
        },
        methods: {
          submitHandle() {
            if (!this.isAgree) return
            console.log('提交')
            //发送ajax请求,将数据上传给服务器
            const jsonStr = JSON.stringify(this.userInfo)
            console.log(jsonStr)
          },
        },
      })
    </script>
  </body>
</html>
